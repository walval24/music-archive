<!DOCTYPE html>
<html>

<head>
    <title>Esempio Bootstrap Layout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="assets/icon/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Music Archive</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Archivio</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <h5>Lista Generi</h5>
        <section class="row">
            <article class="col-6 col-sm-4 col-md-3 col-lg-2">
                <a href="#" class="card my-2 bg-pop border-0">
                    <div class="card-body ">
                        Pop
                    </div>
                </a>
            </article>
            <article class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card my-2 bg-rock border-0">
                    <a href="#" class="card-body ">
                        Rock
                </div>
                </a>
            </article>
            <article class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card my-2 bg-jazz border-0">
                    <a href="#" class="card-body ">
                        Jazz
                </div>
                </a>
            </article>
            <article class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card my-2 bg-trap border-0">
                    <a href="#" class="card-body ">
                        Trap
                </div>
                </a>
            </article>
            <article class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card my-2 bg-chillout border-0">
                    <a href="#" class="card-body ">
                        Chillout
                </div>
                </a>
            </article>
            <article class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card my-2 bg-dubstep border-0">
                    <a href="#" class="card-body ">
                        Dubstep
                </div>
                </a>
            </article>
        </section>
    </main>
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
